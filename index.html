<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chinese Novel Websites</title>
  
  <!-- Particles.js CDN -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #f9f9f9;
      min-height: 100vh;
      overflow-x: hidden;
      transition: background 0.5s, color 0.5s;
    }

    /* Particles Background */
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-size: cover;
      background-position: center;
    }

    /* Dark Mode */
    body.dark-mode {
      background: #111;
      color: #eee;
    }

    h1 {
      text-align: center;
      margin: 30px 0;
      color: #333;
      font-size: 2.5em;
    }
    body.dark-mode h1 {
      color: #fff;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1400px;
      margin: auto;
    }

    .item {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      overflow: hidden;
      padding: 10px;
      text-align: center;
      transition: 0.3s ease;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.8s forwards;
    }

    .item:nth-child(n) {
      animation-delay: calc(0.1s * var(--i));
    }

    body.dark-mode .item {
      background: rgba(30, 30, 30, 0.85);
      box-shadow: 0 4px 15px rgba(0,255,255,0.2);
    }

    .item:hover {
      transform: scale(1.03);
      box-shadow: 0 0 20px rgba(0, 123, 255, 0.5);
    }

    .item img {
      width: 100%;
      height: 130px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 10px;
      transition: transform 0.3s;
      filter: brightness(95%);
    }

    .item a {
      text-decoration: none;
      font-weight: bold;
      color: #007BFF;
      transition: 0.3s;
      position: relative;
      overflow: hidden;
      display: inline-block;
    }

    .item a:hover {
      color: #00FFFF;
    }

    .item a::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 2px;
      background: #00FFFF;
      left: 0;
      bottom: -3px;
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.4s ease;
    }

    .item a:hover::after {
      transform: scaleX(1);
      transform-origin: left;
    }

    /* Ripple on Hover */
    .item:hover img {
      transform: scale(1.1);
    }

    /* Fade In Up Animation */
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Top Button */
    #topBtn {
      display: none;
      position: fixed;
      bottom: 30px;
      right: 30px;
      z-index: 99;
      background: #007BFF;
      color: white;
      padding: 12px 18px;
      font-size: 18px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: background 0.3s;
    }

    #topBtn:hover {
      background: #00FFFF;
    }

    /* Dark Mode Toggle */
    .toggle-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #007BFF;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 16px;
      z-index: 100;
      transition: background 0.3s;
    }

    .toggle-btn:hover {
      background: #00FFFF;
    }
  </style>
</head>
<body>

<!-- Particles Background -->
<div id="particles-js"></div>

<!-- Dark Mode Toggle -->
<button class="toggle-btn" onclick="toggleDarkMode()">Toggle Mode</button>

<h1>Chinese Novel Websites</h1>

<!-- Gallery -->
<div class="gallery">
  <!-- Example Card -->
  <div class="item" style="--i:1">
    <a href="https://fictionzone.net/" target="_blank">
      <img src="images/fictionzone.jpg" alt="FictionZone" loading="lazy">
      FictionZone
    </a>
  </div>
  
  <!-- ðŸ›‘ (Repeat the same structure for all your sites) ðŸ›‘ -->
</div>

<!-- Back to Top Button -->
<button onclick="topFunction()" id="topBtn" title="Go to top">â†‘</button>

<!-- Scripts -->
<script>
  // Particles.js
  particlesJS('particles-js', {
    "particles": {
      "number": {
        "value": 80
      },
      "size": {
        "value": 3
      },
      "move": {
        "speed": 1
      },
      "line_linked": {
        "enable": true
      }
    }
  });

  // Dark Mode
  function toggleDarkMode() {
    document.body.classList.toggle('dark-mode');
  }

  // Back to Top
  const topBtn = document.getElementById("topBtn");
  window.onscroll = function() {scrollFunction()};

  function scrollFunction() {
    if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
      topBtn.style.display = "block";
    } else {
      topBtn.style.display = "none";
    }
  }

  function topFunction() {
    document.body.scrollTop = 0;
    document.documentElement.scrollTop = 0;
  }
</script>

</body>
</html>
